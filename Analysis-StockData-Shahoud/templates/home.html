<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">ðŸ“ˆ Stock Agent Dashboard</h1>
    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <div class="list-group mb-4">
        <a href="/register" class="list-group-item list-group-item-action">Register User</a>
        <form action="/update-data" method="post" class="d-inline">
            <button type="submit" class="list-group-item list-group-item-action">Update Real-Time Data</button>
        </form>
        <a href="/signals" class="list-group-item list-group-item-action">View Signals</a>
    </div>
    <form action="/portfolio/" method="get" class="row g-2">
        <div class="col-auto">
            <input type="text" name="user_id" class="form-control" placeholder="Enter User ID to view portfolio" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">View Portfolio</button>
        </div>
    </form>
</div>
</body>
</html>
